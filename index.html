        // Resize Canvas to fit wrapper dynamically
        function resizeCanvas() {
            const mainArea = document.querySelector('main');
            if (!mainArea) return;

            const isMobile = window.innerWidth < 768;

            // Available space in the Main Area
            const availableWidth = mainArea.clientWidth;
            const availableHeight = mainArea.clientHeight;

            // Add some padding/margin safety
            const padding = isMobile ? 12 : 32;
            const maxWidth = availableWidth - padding;
            const maxHeight = availableHeight - padding;

            // Target Aspect Ratio
            // Mobile (Portrait): Square (1:1) or slightly tall (0.9)
            // Desktop (Landscape): Landscape (4:3 -> 1.33)
            const targetRatio = isMobile ? 0.95 : 1.33;

            let width = maxWidth;
            let height = width / targetRatio;

            // If height exceeds available height, scale down
            if (height > maxHeight) {
                height = maxHeight;
                width = height * targetRatio;
            }

            // Floor values to avoid subpixel blur
            width = Math.floor(width);
            height = Math.floor(height);

            // Update DOM size (buffer size)
            canvas.width = width;
            canvas.height = height;
            vCanvas.width = width;
            vCanvas.height = height;
            hCanvas.width = width;
            hCanvas.height = height;

            // Update wrapper size explicitly to center it
            canvasWrapper.style.width = `${width}px`;
            canvasWrapper.style.height = `${height}px`;

            state.canvasSize = { width, height };

            // Reset Context Styles
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            // Scale line width with size
            ctx.lineWidth = Math.max(12, width / 60);
            ctx.strokeStyle = config.strokeColor;

            drawGrid();
            if (state.currentLetter) renderHintLayer();

                    <!-- Middle Line (Dashed, Grey) -->
                    <line x1="0" y1="${middle}" x2="100%" y2="${middle}" stroke="#aaa" stroke-width="4" stroke-dasharray="15,15" />

        /**

        function initVoices() {

                const targetLangs = ['en-US', 'en-GB', 'zh-TW'];

                // Sort by priority: US > GB > TW
                filteredVoices.sort((a, b) => {

        function renderHintLayer() {
            hCtx.clearRect(0, 0, hCanvas.width, hCanvas.height);

        /**
         * Drawing Interaction
         */
        function getPos(e) {
            const rect = canvas.getBoundingClientRect();
            // Scaling factor in case canvas display size != buffer size (though we try to match)
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;

            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;

            return {
                x: (clientX - rect.left) * scaleX,
                y: (clientY - rect.top) * scaleY
            };
        }

        function startDraw(e) {
            // Close feedback if open
            if (messageBox.style.display !== 'none') {
                messageBox.style.display = 'none';

                return;

            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.strokeStyle = config.strokeColor || '#333';

            e.preventDefault();
            state.isDrawing = true;
            const pos = getPos(e);
            ctx.beginPath();
            ctx.moveTo(pos.x, pos.y);
        }

        function draw(e) {
            if (!state.isDrawing) return;
            e.preventDefault(); // Prevent scrolling
            const pos = getPos(e);
            ctx.lineTo(pos.x, pos.y);
            ctx.stroke();
        }

        function stopDraw() {
            state.isDrawing = false;

        /**
         * Validation Logic
         */
        function checkAnswer() {
            // Smart Button: If Level Complete, Go Next
            if (state.isLevelComplete) {
                nextLevel();
                return;
            }

            try {
                // 1. Basic Validation
                if (!state.currentLetter) {
                    console.warn("CheckAnswer: No current letter set.");
                    return;
                }

                statusText.textContent = "Ë©ïÂàÜ‰∏≠... (Checking)";

                const target = state.caseMode === 'lower' ? state.currentLetter.toLowerCase() : state.currentLetter;

                // 2. Sync Dimensions (Crucial Fix for Round 2+)
                if (vCanvas.width !== canvas.width || vCanvas.height !== canvas.height) {
                    vCanvas.width = canvas.width;
                    vCanvas.height = canvas.height;
                }

                // 3. Helper to draw validation letter
                const drawValidation = () => {
                    const h = vCanvas.height;
                    const fontSize = state.caseMode === 'upper' ? Math.floor(h * 0.85) : Math.floor(h * 0.7);

                    vCtx.clearRect(0, 0, vCanvas.width, vCanvas.height);
                    vCtx.font = `${fontSize}px "Comic Sans MS", "Chalkboard SE", sans-serif`;
                    vCtx.fillStyle = 'black';
                    vCtx.textBaseline = 'alphabetic';
                    vCtx.textAlign = 'center';
                    vCtx.fillText(target, vCanvas.width / 2, vCanvas.height * 0.80);
                };

                // 4. Helper to compute pixels
                const computeMatch = () => {
                    const uData = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
                    const tData = vCtx.getImageData(0, 0, vCanvas.width, vCanvas.height).data;

                    let stats = { target: 0, hit: 0, noise: 0 };

                    for (let i = 0; i < uData.length; i += 4 * 4) {
                        const uAlpha = uData[i + 3];
                        const tAlpha = tData[i + 3];
                        const isTarget = tAlpha > 100;
                        const isUser = uAlpha > 100;

                        if (isTarget) {
                            stats.target++;
                            if (isUser) stats.hit++;
                        } else if (isUser) {
                            stats.noise++;
                        }
                    }
                    return stats;
                };

                // 5. Main scoring logic
                const computeScore = (stats) => {
                    if (stats.target === 0) return null; // Signal retry

                    // Scoring Algorithm
                    const coverage = stats.hit / stats.target;
                    const noiseRatio = stats.noise / stats.target;
                    const coverageMultiplier = 3.5;
                    let rawScore = coverage * 100 * coverageMultiplier;
                    let finalScore = Math.round(rawScore);

                    if (noiseRatio > 1.5) {
                        finalScore -= Math.round((noiseRatio - 1.5) * 15);
                    }
                    finalScore = Math.min(100, Math.max(0, finalScore));

                    let stars = 0, title = "", message = "", type = "fail";

                    if (finalScore >= 80) { stars = 3; title = "Perfect!"; message = "Â§™Ê£í‰∫ÜÔºÅÂÆåÁæéÔºÅ"; type = "success"; }
                    else if (finalScore >= 50) { stars = 2; title = "Good!"; message = "ÈÄöÈÅéÔºÅÁπºÁ∫åÂä†Ê≤πÔºÅ"; type = "warning"; }
                    else if (finalScore >= 20) { stars = 1; title = "Keep Trying"; message = "ÊúâÈªûÂÉèÔºåÂÜçË©¶‰∏ÄÊ¨°Ôºü"; type = "fail"; }
                    else { stars = 0; title = "Oops!"; message = "ÂÜçÂØ´‰∏ÄÊ¨°ÁúãÁúãÔºÅ"; type = "fail"; }

                    return { score: finalScore, stars, title, message, type };
                };

                // Execution
                drawValidation();
                let stats = computeMatch();
                let result = computeScore(stats);

                // Retry logic
                if (!result) { // Check for null result
                    console.warn("Target pixels 0. Retrying...");
                    resizeCanvas(); // DOM Resize
                    vCanvas.width = canvas.width; // Force Sync again
                    vCanvas.height = canvas.height;

                    drawValidation();
                    stats = computeMatch();
                    result = computeScore(stats);

                    if (!result) {
                        alert("Error: ÁÑ°Ê≥ïÊØîÂ∞çÊñáÂ≠ó (Canvas Invalid)„ÄÇË´ãÈáçÊï¥Á∂≤È†Å„ÄÇ");
                        return;
                    }
                }

                showFeedback(result);

                // Smart Button Logic
                if (result.stars >= 2) { // Pass
                    state.isLevelComplete = true;
                    updateMainButton('next');
                } else {
                    state.isLevelComplete = false;
                    updateMainButton('check');
                }

            } catch (e) {
                console.error(e);
                alert("Á®ãÂºèÁôºÁîüÈåØË™§: " + e.message);
            }
        }

        /**
         * Confetti
         */
        function fireConfetti() {
            confettiCanvas.classList.remove('hidden');
            confettiCanvas.style.display = 'block';
            const cCtx = confettiCanvas.getContext('2d');
            confettiCanvas.width = window.innerWidth;
            confettiCanvas.height = window.innerHeight;

            const particles = [];
            const colors = ['#f44336', '#2196F3', '#FFEB3B', '#4CAF50', '#FF9800'];

            for (let i = 0; i < 80; i++) {
                particles.push({
                    x: window.innerWidth / 2,
                    y: window.innerHeight / 2,
                    vx: (Math.random() - 0.5) * 15,
                    vy: (Math.random() - 0.5) * 15 - 5,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    size: Math.random() * 10 + 5,
                    life: 100
                });
            }

            function animate() {
                cCtx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
                let active = false;

                particles.forEach(p => {
                    if (p.life > 0) {
                        p.x += p.vx;
                        p.y += p.vy;
                        p.vy += 0.5; // gravity
                        p.size *= 0.95;
                        p.life--;

                        cCtx.fillStyle = p.color;
                        cCtx.fillRect(p.x, p.y, p.size, p.size);
                        active = true;
                    }
                });

                if (active) {
                    requestAnimationFrame(animate);
                } else {
                    confettiCanvas.style.display = 'none';
                    confettiCanvas.classList.add('hidden');
                }
            }
            animate();
        }
