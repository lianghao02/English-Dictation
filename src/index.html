        <!-- Top Section of Sidebar -->
        <div class="flex flex-col gap-4">

            <!-- Status Display -->

            </div>

            <!-- Score Board -->
            <div class="flex items-center justify-between gap-2 bg-sky-50 p-3 rounded-xl border border-sky-100">

                <select id="case-select" aria-label="ÈÅ∏ÊìáÂ≠óÊØçÂ§ßÂ∞èÂØ´"

                    <option value="upper" selected>Â§ßÂØ´ (ABC)</option>

                <select id="voice-select" aria-label="ÈÅ∏ÊìáÁôºÈü≥Ë™ûÈü≥"

                    <option value="">Ë™ûÈü≥ËºâÂÖ•‰∏≠...</option>

            <!-- Tools -->

                    class="flex-1 px-4 py-3 text-lg font-bold text-white bg-warm-orange rounded-xl shadow-md active:scale-95 transition-transform hidden hover:brightness-110 whitespace-nowrap">üîä
                    ÈáçËÅΩ</button>

                    class="flex-1 px-4 py-3 text-lg font-bold text-white bg-yellow-400 rounded-xl shadow-md active:scale-95 transition-transform hidden hover:brightness-110 whitespace-nowrap">üí°
                    ÊèêÁ§∫</button>
                <button id="btn-bbox"
                    class="flex-1 px-4 py-3 text-lg font-bold text-white bg-[#78909C] rounded-xl shadow-md active:scale-95 transition-transform hidden hover:brightness-110 whitespace-nowrap">‚¨ú
                    Ê°ÜÁ∑ö</button>
            </div>
        </div>

        <!-- Bottom Section: Primary Actions -->
        <div class="mt-auto pt-4 border-t-2 border-dashed border-gray-200">
            <button id="btn-start"
                class="w-full py-4 text-xl font-bold text-white bg-green-500 rounded-2xl shadow-lg shadow-green-200 active:scale-95 transition-all hover:bg-green-600 hover:shadow-xl">
                ‚ñ∂ ÈñãÂßãÈÅäÊà≤
            </button>

            <div id="game-actions" class="flex gap-3 hidden">
                <button id="btn-clear"
                    class="flex-1 py-4 text-xl font-bold text-white bg-red-400 rounded-2xl shadow-lg shadow-red-200 active:scale-95 transition-all hover:bg-red-500 whitespace-nowrap">
                    üóëÔ∏è Ê∏ÖÈô§
                </button>
                <button id="btn-check"
                    class="flex-[2] py-4 text-xl font-bold text-white bg-sky-500 rounded-2xl shadow-lg shadow-sky-200 active:scale-95 transition-all hover:bg-sky-600 whitespace-nowrap">
                    ‚úÖ Ê™¢Êü•Á≠îÊ°à
                </button>
            </div>
        </div>
    </aside>

    <!-- Hidden Validation Canvas -->
    <canvas id="validation-canvas" class="hidden"></canvas>

    <script>
        /**
         * Application State
         */
        const state = {
            currentWord: '',
            currentLetter: '',
            isDrawing: false,
            voices: [],
            selectedVoice: null,
            score: 0,
            totalStars: 0, // Track stars
            canvasSize: { width: 0, height: 0 },
            caseMode: 'upper',
            showBoundingBox: false,
            showHintLetter: false,
            rangeStart: 'A',
            rangeEnd: 'Z'
        };

        /**
         * Configuration
         */
        const config = {
            lineWidth: 12,
            strokeColor: '#333',
            // Simple pixel match: percent of target pixels covered by user
            passThreshold: 0.35
        };

        /**
         * Word Bank (A-Z)
         */
        const wordBank = Array.from({ length: 26 }, (_, i) => String.fromCharCode(65 + i));

        /**
         * DOM Elements
         */
        const canvas = document.getElementById('drawing-canvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        const vCanvas = document.getElementById('validation-canvas');
        const vCtx = vCanvas.getContext('2d', { willReadFrequently: true });
        const hCanvas = document.getElementById('hint-canvas');
        const hCtx = hCanvas.getContext('2d');
        const gridBg = document.getElementById('grid-bg');
        const voiceSelect = document.getElementById('voice-select');
        const statusText = document.getElementById('status-text');
        const messageBox = document.getElementById('message-box');
        const confettiCanvas = document.getElementById('confetti-canvas');
        const canvasWrapper = document.getElementById('canvas-wrapper');
        const starsDisplay = document.getElementById('stars-display');
        const btnCheck = document.getElementById('btn-check');

        /**
         * Helper Functions
         */
        function updateMainButton(mode) {
            const btn = btnCheck;
            if (!btn) return;

            if (mode === 'check') {
                btn.textContent = "‚úÖ Ê™¢Êü•Á≠îÊ°à";
                btn.className = "flex-[2] py-4 text-xl font-bold text-white bg-sky-500 rounded-2xl shadow-lg shadow-sky-200 active:scale-95 transition-all hover:bg-sky-600 whitespace-nowrap";
            } else if (mode === 'next') {
                // Next Level
                btn.textContent = "‚è≠Ô∏è ‰∏ã‰∏ÄÈ°å";
                btn.className = "flex-[2] py-4 text-xl font-bold text-white bg-green-500 rounded-2xl shadow-lg shadow-green-200 active:scale-95 transition-all hover:bg-green-600 animate-pulse whitespace-nowrap";
            }
        }

        /**
         * Initialization
         */
        window.addEventListener('load', () => {
            initRangeSelectors();
            initVoices();
            resizeCanvas();
        });

        function initRangeSelectors() {
            const startSel = document.getElementById('range-start');
            const endSel = document.getElementById('range-end');

            wordBank.forEach(l => {
                startSel.add(new Option(l, l));
                endSel.add(new Option(l, l));
            });

            endSel.value = 'Z'; // Default

            const updateRange = () => {
                state.rangeStart = startSel.value;
                state.rangeEnd = endSel.value;
                // Ensure End >= Start
                if (state.rangeEnd < state.rangeStart) {
                    state.rangeEnd = state.rangeStart;
                    endSel.value = state.rangeStart;
                }
            };

            startSel.addEventListener('change', updateRange);
            endSel.addEventListener('change', updateRange);
        }

        // ... resizeCanvas ...
        // ... drawGrid ...
        // ... initVoices ...

        // Add click listener to close feedback on canvas interaction
        canvas.addEventListener('mousedown', () => messageBox.style.display = 'none');
        canvas.addEventListener('touchstart', () => messageBox.style.display = 'none', { passive: true });
        // Click on the box itself to close
        messageBox.addEventListener('click', () => messageBox.style.display = 'none');

        // ... Game Logic Event Listeners ...

        function nextLevel() {
            // Close feedback if open
            messageBox.style.display = 'none';

            clearCanvas();
            document.getElementById('btn-next').classList.add('hidden');
            document.getElementById('btn-check').classList.remove('hidden');
            document.getElementById('btn-clear').classList.remove('hidden');
            document.getElementById('btn-check').style.display = 'block';

            statusText.textContent = "Listen carefully...";

            // Filter Word Bank by Range
            const startIndex = wordBank.indexOf(state.rangeStart);
            const endIndex = wordBank.indexOf(state.rangeEnd);
            const activePool = wordBank.slice(startIndex, endIndex + 1);

            if (activePool.length === 0) return; // Should not happen

            const idx = Math.floor(Math.random() * activePool.length);
            let letter = activePool[idx];

            state.currentLetter = letter;

            setTimeout(() => {
                speakLetter(state.currentLetter);
                statusText.textContent = "Write the letter!";
                // Keep hint state or reset? Let's keep user preference.
                if (state.currentLetter) renderHintLayer();
            }, 500);
        }

        // ... checkAnswer ...

        function showFeedback(result) {
            messageBox.style.display = 'block';
            messageBox.classList.remove('hidden');

            // Generate Stars HTML
            const starHtml = Array(3).fill(0).map((_, i) =>
                `<span class="${i < result.stars ? 'text-yellow-400 drop-shadow-md' : 'text-gray-300'} text-6xl mx-1 transition-all">‚òÖ</span>`
            ).join('');

            // Color Theme
            let borderColor = result.type === 'success' ? 'border-green-400' : (result.type === 'warning' ? 'border-yellow-400' : 'border-red-300');
            let textColor = result.type === 'success' ? 'text-green-600' : (result.type === 'warning' ? 'text-yellow-600' : 'text-red-500');

            messageBox.className = `fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white/95 p-8 md:p-12 rounded-3xl shadow-2xl text-center z-50 border-8 ${borderColor} animate-bounce cursor-pointer backdrop-blur-sm select-none`;

            messageBox.innerHTML = `
                <div class="mb-2">${starHtml}</div>
                <div class="text-5xl font-bold ${textColor} mb-2">${result.title}</div>
                <div class="text-2xl text-gray-500 mb-4">${result.message}</div>
                <div class="text-3xl font-mono bg-gray-100 rounded-full py-1 px-4 inline-block text-gray-700">
                    Áõ∏‰ººÂ∫¶: ${result.score}%
                </div>
                <div class="mt-4 text-sm text-gray-400">(ÈªûÊìä‰ªªÊÑèËôïÈóúÈñâ)</div>
            `;

            speak(result.title);

            if (result.type === 'success') {
                fireConfetti();
                // Update total score & stars
                state.score += result.score;
                state.totalStars += result.stars;
                updateScoreUI();
            } else if (result.stars > 0) {
                // Even if Pass (2 stars), add points? Maybe yes.
                state.score += result.score;
                state.totalStars += result.stars;
                updateScoreUI();
            }

            if (result.stars >= 2) {
                document.getElementById('btn-check').classList.add('hidden');
                document.getElementById('btn-next').classList.remove('hidden');
                document.getElementById('btn-next').style.display = 'block';
                // Don't auto-hide for success/pass, let user click Next or Box
            } else {
                // Fail: Auto hide still useful? Or forcing user to click?
                // User said "Too long didn't disappear".
                // Let's remove auto-hide entirely as requested "fix to close when clicking...".
            }
        }

        function updateScoreUI() {
            const scoreEl = document.getElementById('score-display');
            const starsEl = document.getElementById('stars-display');
            if (scoreEl) scoreEl.textContent = state.score;
            if (starsEl) starsEl.textContent = state.totalStars;
        }

        window.addEventListener('resize', () => {
            resizeCanvas();
            renderHintLayer(); // Re-render hint if visible
        });

        // Resize Canvas to fit wrapper dynamically
        function resizeCanvas() {
            const mainArea = document.querySelector('main');
            if (!mainArea) return;

            // Available space in the Main Area
            const availableWidth = mainArea.clientWidth;
            const availableHeight = mainArea.clientHeight;

            // Add some padding/margin safety
            const padding = 32;
            const maxWidth = availableWidth - padding;
            const maxHeight = availableHeight - padding;

            // Target Aspect Ratio
            // Mobile (Portrait): Square (1:1) or slightly tall (0.9)
            // Desktop (Landscape): Landscape (4:3 -> 1.33)
            const isMobile = window.innerWidth < 768;
            const targetRatio = isMobile ? 0.95 : 1.33;

            let width = maxWidth;
            let height = width / targetRatio;

            // If height exceeds available height, scale down
            if (height > maxHeight) {
                height = maxHeight;
                width = height * targetRatio;
            }

            // Floor values to avoid subpixel blur
            width = Math.floor(width);
            height = Math.floor(height);

            // Update DOM size (buffer size)
            canvas.width = width;
            canvas.height = height;
            vCanvas.width = width;
            vCanvas.height = height;
            hCanvas.width = width;
            hCanvas.height = height;

            // Update wrapper size explicitly to center it
            canvasWrapper.style.width = `${width}px`;
            canvasWrapper.style.height = `${height}px`;

            state.canvasSize = { width, height };

            // Reset Context Styles
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            // Scale line width with size
            ctx.lineWidth = Math.max(12, width / 60);
            ctx.strokeStyle = config.strokeColor;

            drawGrid();
            if (state.currentLetter) renderHintLayer();
        }

        function drawGrid() {
            const h = state.canvasSize.height;
            // Full-fill Grid Strategy
            // Top: 15%, Bottom: 80% -> Writing Space = 65% of screen height
            const top = h * 0.15;
            const bottom = h * 0.80;
            const middle = (top + bottom) / 2;
            const descender = h * 0.95;

            gridBg.innerHTML = `
                <svg width="100%" height="100%">
                    <!-- Top Line (Sky Blue) -->
                    <line x1="0" y1="${top}" x2="100%" y2="${top}" stroke="#4FC3F7" stroke-width="3" />
                    <!-- Middle Line (Dashed, Grey) -->
                    <line x1="0" y1="${middle}" x2="100%" y2="${middle}" stroke="#aaa" stroke-width="4" stroke-dasharray="15,15" />
                    <!-- Base Line (Red) -->
                    <line x1="0" y1="${bottom}" x2="100%" y2="${bottom}" stroke="#ff6b6b" stroke-width="3" />
                    <!-- Descender Line (Pink) -->
                    <line x1="0" y1="${descender}" x2="100%" y2="${descender}" stroke="#EF9A9A" stroke-width="2" />
                </svg>
            `;
        }

        /**
         * Voice / TTS
         */
        function initVoices() {
            const populateVoices = () => {
                state.voices = window.speechSynthesis.getVoices();
                voiceSelect.innerHTML = '';

                // Filter Strategy:
                // 1. American English (en-US)
                // 2. British English (en-GB)
                // 3. Taiwanese (zh-TW) - Often used for specific accents or local fallback
                const targetLangs = ['en-US', 'en-GB', 'zh-TW'];

                const filteredVoices = state.voices.filter(v => targetLangs.includes(v.lang));

                // Sort by priority: US > GB > TW
                filteredVoices.sort((a, b) => {
                    const priority = { 'en-US': 1, 'en-GB': 2, 'zh-TW': 3 };
                    return (priority[a.lang] || 99) - (priority[b.lang] || 99);
                });

                if (filteredVoices.length === 0) {
                    const op = document.createElement('option');
                    op.text = "ÁÑ°Á¨¶ÂêàÊ¢ù‰ª∂ÁöÑË™ûÈü≥";
                    voiceSelect.add(op);
                    // Fallback to any voice if strictly needed, or just let it be empty
                    return;
                }

                let defaultSelected = false;
                filteredVoices.forEach((voice) => {
                    const option = document.createElement('option');
                    // Friendly Label
                    let label = voice.name;
                    if (voice.lang === 'en-US') label = `üá∫üá∏ ÁæéÂºè (${voice.name})`;
                    else if (voice.lang === 'en-GB') label = `üá¨üáß Ëã±Âºè (${voice.name})`;
                    else if (voice.lang === 'zh-TW') label = `üáπüáº Âè∞Âºè (${voice.name})`;

                    option.textContent = label;
                    option.value = voice.name;

                    // Default Select: Google US or first US voice
                    if (!defaultSelected && (voice.name.includes('Google US') || voice.lang === 'en-US')) {
                        option.selected = true;
                        state.selectedVoice = voice;
                        defaultSelected = true;
                    }
                    voiceSelect.appendChild(option);
                });

                if (!state.selectedVoice && filteredVoices.length > 0) {
                    state.selectedVoice = filteredVoices[0];
                }
            };

            populateVoices();
            if (window.speechSynthesis.onvoiceschanged !== undefined) {
                window.speechSynthesis.onvoiceschanged = populateVoices;
            }

            voiceSelect.addEventListener('change', () => {
                const name = voiceSelect.value;
                state.selectedVoice = state.voices.find(v => v.name === name);
                speak("Voice selected");
            });
        }

        function speak(text) {
            if (!state.selectedVoice) return;
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.voice = state.selectedVoice;
            utterance.rate = 0.8;
            utterance.pitch = 1.1;
            window.speechSynthesis.speak(utterance);
        }

        /**
         * Game Logic Refactored for New UI
         */
        document.getElementById('btn-start').addEventListener('click', startGame);
        document.getElementById('btn-listen').addEventListener('click', () => speakLetter(state.currentLetter));
        document.getElementById('btn-hint').addEventListener('click', () => {
            // Toggle active style
            const btn = document.getElementById('btn-hint');
            state.showHintLetter = !state.showHintLetter;
            if (state.showHintLetter) btn.style.opacity = '1';
            else btn.style.opacity = '0.7';
            renderHintLayer();
        });
        document.getElementById('btn-bbox').addEventListener('click', () => {
            const btn = document.getElementById('btn-bbox');
            state.showBoundingBox = !state.showBoundingBox;
            if (state.showBoundingBox) btn.style.opacity = '1';
            else btn.style.opacity = '0.7';
            renderHintLayer();
        });

        document.getElementById('case-select').addEventListener('change', (e) => {
            state.caseMode = e.target.value;
            const msg = state.caseMode === 'upper' ? 'Big Letters' : 'Small Letters';
            speak(msg);
            // If game logic requires restart or re-render of current target if playing
            if (state.currentLetter) {
                renderHintLayer();
            }
        });

        document.getElementById('btn-clear').addEventListener('click', clearCanvas);
        document.getElementById('btn-check').addEventListener('click', checkAnswer);

        function startGame() {
            const btnStart = document.getElementById('btn-start');
            const gameActions = document.getElementById('game-actions');

            btnStart.classList.add('hidden');
            gameActions.classList.remove('hidden');
            gameActions.style.display = 'flex'; // Ensure flex layout

            // Show Tools
            document.getElementById('btn-listen').classList.remove('hidden');
            document.getElementById('btn-hint').classList.remove('hidden');
            document.getElementById('btn-bbox').classList.remove('hidden');

            state.score = 0;
            state.caseMode = document.getElementById('case-select').value;
            nextLevel();
        }

        function nextLevel() {
            // Close feedback if open
            messageBox.style.display = 'none';

            clearCanvas();
            document.getElementById('btn-check').classList.remove('hidden');
            document.getElementById('btn-clear').classList.remove('hidden');
            document.getElementById('btn-check').style.display = 'block';

            statusText.textContent = "Listen carefully...";

            // Filter Word Bank by Range
            const startIndex = wordBank.indexOf(state.rangeStart);
            const endIndex = wordBank.indexOf(state.rangeEnd);
            // Handle case where Z < A (swapped by user), logic in init ensures Start <= End
            const activePool = wordBank.slice(startIndex, endIndex + 1);

            const idx = Math.floor(Math.random() * activePool.length);
            let letter = activePool[idx];

            state.currentLetter = letter;

            setTimeout(() => {
                speakLetter(state.currentLetter);
                statusText.textContent = "Write the letter!";
                renderHintLayer();
            }, 500);
        }

        function speakLetter(letter) {
            speak(letter);
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function renderHintLayer() {
            hCtx.clearRect(0, 0, hCanvas.width, hCanvas.height);
            if (!state.currentLetter) return;

            const target = state.caseMode === 'lower' ? state.currentLetter.toLowerCase() : state.currentLetter;
            const h = canvas.height;
            // 0.15 top, 0.80 bottom -> range 0.65
            // Font size: fill ~90% of this range
            const fontSize = state.caseMode === 'upper' ? Math.floor(h * 0.85) : Math.floor(h * 0.7);

            const baseX = hCanvas.width / 2;
            const gridBaseY = h * 0.80;

            const font = `${fontSize}px "Comic Sans MS", "Chalkboard SE", sans-serif`;

            if (state.showBoundingBox) {
                hCtx.font = font;
                const metrics = hCtx.measureText(target);
                const width = metrics.width;
                const ascent = metrics.actualBoundingBoxAscent;

                const x = baseX - width / 2;
                const y = gridBaseY - ascent;

                hCtx.strokeStyle = 'rgba(120, 144, 156, 0.5)';
                hCtx.lineWidth = 4;
                hCtx.setLineDash([12, 12]);
                hCtx.strokeRect(x - 20, y - 20, width + 40, ascent + metrics.actualBoundingBoxDescent + 40);
                hCtx.setLineDash([]);
            }

            if (state.showHintLetter) {
                hCtx.font = font;
                hCtx.fillStyle = 'rgba(200, 200, 200, 0.5)';
                hCtx.textBaseline = 'alphabetic';
                hCtx.textAlign = 'center';
                hCtx.fillText(target, baseX, gridBaseY);
            }
        }

        /**
         * Drawing Interaction
         */
        function getPos(e) {
            const rect = canvas.getBoundingClientRect();
            // Scaling factor in case canvas display size != buffer size (though we try to match)
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;

            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;

            return {
                x: (clientX - rect.left) * scaleX,
                y: (clientY - rect.top) * scaleY
            };
        }

        function startDraw(e) {
            // Close feedback if open
            if (messageBox.style.display !== 'none') {
                messageBox.style.display = 'none';
                // Don't draw immediately on the 'close' click to prevent accidental lines
                return;
            }

            // If user draws again after passing, reset to "Check" mode to allow re-scoring
            if (state.isLevelComplete) {
                state.isLevelComplete = false;
                updateMainButton('check');
            }

            // Ensure context style is set (incase lost)
            ctx.lineWidth = config.lineWidth || 12;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.strokeStyle = config.strokeColor || '#333';

            e.preventDefault();
            state.isDrawing = true;
            const pos = getPos(e);
            ctx.beginPath();
            ctx.moveTo(pos.x, pos.y);
        }

        function draw(e) {
            if (!state.isDrawing) return;
            e.preventDefault(); // Prevent scrolling
            const pos = getPos(e);
            ctx.lineTo(pos.x, pos.y);
            ctx.stroke();
        }

        function stopDraw() {
            state.isDrawing = false;
        }

        canvas.addEventListener('mousedown', startDraw);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDraw);
        canvas.addEventListener('mouseout', stopDraw);

        canvas.addEventListener('touchstart', startDraw, { passive: false });
        canvas.addEventListener('touchmove', draw, { passive: false });
        canvas.addEventListener('touchend', stopDraw);

        // Also allow clicking background to close?
        // Maybe Global listener
        document.addEventListener('mousedown', (e) => {
            if (messageBox.style.display !== 'none' && !messageBox.contains(e.target)) {
                // Check if it's the check button that triggered it
                if (e.target.id === 'btn-check') return;
                messageBox.style.display = 'none';
            }
        });

        /**
         * Validation Logic
         */
        function checkAnswer() {
            // Smart Button: If Level Complete, Go Next
            if (state.isLevelComplete) {
                nextLevel();
                return;
            }

            try {
                // 1. Basic Validation
                if (!state.currentLetter) {
                    console.warn("CheckAnswer: No current letter set.");
                    return;
                }

                statusText.textContent = "Ë©ïÂàÜ‰∏≠... (Checking)";

                const target = state.caseMode === 'lower' ? state.currentLetter.toLowerCase() : state.currentLetter;

                // 2. Sync Dimensions (Crucial Fix for Round 2+)
                if (vCanvas.width !== canvas.width || vCanvas.height !== canvas.height) {
                    vCanvas.width = canvas.width;
                    vCanvas.height = canvas.height;
                }

                // 3. Helper to draw validation letter
                const drawValidation = () => {
                    const h = vCanvas.height;
                    const fontSize = state.caseMode === 'upper' ? Math.floor(h * 0.85) : Math.floor(h * 0.7);

                    vCtx.clearRect(0, 0, vCanvas.width, vCanvas.height);
                    vCtx.font = `${fontSize}px "Comic Sans MS", "Chalkboard SE", sans-serif`;
                    vCtx.fillStyle = 'black';
                    vCtx.textBaseline = 'alphabetic';
                    vCtx.textAlign = 'center';
                    vCtx.fillText(target, vCanvas.width / 2, vCanvas.height * 0.80);
                };

                // 4. Helper to compute pixels
                const computeMatch = () => {
                    const uData = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
                    const tData = vCtx.getImageData(0, 0, vCanvas.width, vCanvas.height).data;

                    let stats = { target: 0, hit: 0, noise: 0 };

                    for (let i = 0; i < uData.length; i += 4 * 4) {
                        const uAlpha = uData[i + 3];
                        const tAlpha = tData[i + 3];
                        const isTarget = tAlpha > 100;
                        const isUser = uAlpha > 100;

                        if (isTarget) {
                            stats.target++;
                            if (isUser) stats.hit++;
                        } else if (isUser) {
                            stats.noise++;
                        }
                    }
                    return stats;
                };

                // 5. Main scoring logic
                const computeScore = (stats) => {
                    if (stats.target === 0) return null; // Signal retry

                    // Scoring Algorithm
                    const coverage = stats.hit / stats.target;
                    const noiseRatio = stats.noise / stats.target;
                    const coverageMultiplier = 3.5;
                    let rawScore = coverage * 100 * coverageMultiplier;
                    let finalScore = Math.round(rawScore);

                    if (noiseRatio > 1.5) {
                        finalScore -= Math.round((noiseRatio - 1.5) * 15);
                    }
                    finalScore = Math.min(100, Math.max(0, finalScore));

                    let stars = 0, title = "", message = "", type = "fail";

                    if (finalScore >= 80) { stars = 3; title = "Perfect!"; message = "Â§™Ê£í‰∫ÜÔºÅÂÆåÁæéÔºÅ"; type = "success"; }
                    else if (finalScore >= 50) { stars = 2; title = "Good!"; message = "ÈÄöÈÅéÔºÅÁπºÁ∫åÂä†Ê≤πÔºÅ"; type = "warning"; }
                    else if (finalScore >= 20) { stars = 1; title = "Keep Trying"; message = "ÊúâÈªûÂÉèÔºåÂÜçË©¶‰∏ÄÊ¨°Ôºü"; type = "fail"; }
                    else { stars = 0; title = "Oops!"; message = "ÂÜçÂØ´‰∏ÄÊ¨°ÁúãÁúãÔºÅ"; type = "fail"; }

                    return { score: finalScore, stars, title, message, type };
                };

                // Execution
                drawValidation();
                let stats = computeMatch();
                let result = computeScore(stats);

                // Retry logic
                if (!result) { // Check for null result
                    console.warn("Target pixels 0. Retrying...");
                    resizeCanvas(); // DOM Resize
                    vCanvas.width = canvas.width; // Force Sync again
                    vCanvas.height = canvas.height;

                    drawValidation();
                    stats = computeMatch();
                    result = computeScore(stats);

                    if (!result) {
                        alert("Error: ÁÑ°Ê≥ïÊØîÂ∞çÊñáÂ≠ó (Canvas Invalid)„ÄÇË´ãÈáçÊï¥Á∂≤È†Å„ÄÇ");
                        return;
                    }
                }

                showFeedback(result);

                // Smart Button Logic
                if (result.stars >= 2) { // Pass
                    state.isLevelComplete = true;
                    updateMainButton('next');
                } else {
                    state.isLevelComplete = false;
                    updateMainButton('check');
                }

            } catch (e) {
                console.error(e);
                alert("Á®ãÂºèÁôºÁîüÈåØË™§: " + e.message);
            }
        }

        function showFeedback(result) {
            messageBox.style.display = 'block';
            messageBox.classList.remove('hidden');

            // Generate Stars HTML
            const starHtml = Array(3).fill(0).map((_, i) =>
                `<span class="${i < result.stars ? 'text-yellow-400 drop-shadow-md' : 'text-gray-300'} text-6xl mx-1 transition-all">‚òÖ</span>`
            ).join('');

            // Color Theme
            let borderColor = result.type === 'success' ? 'border-green-400' : (result.type === 'warning' ? 'border-yellow-400' : 'border-red-300');
            let textColor = result.type === 'success' ? 'text-green-600' : (result.type === 'warning' ? 'text-yellow-600' : 'text-red-500');

            messageBox.className = `fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white/95 p-8 md:p-12 rounded-3xl shadow-2xl text-center z-50 border-8 ${borderColor} animate-bounce cursor-pointer backdrop-blur-sm select-none`;

            messageBox.innerHTML = `
                <div class="mb-2">${starHtml}</div>
                <div class="text-5xl font-bold ${textColor} mb-2">${result.title}</div>
                <div class="text-2xl text-gray-500 mb-4">${result.message}</div>
                <div class="text-3xl font-mono bg-gray-100 rounded-full py-1 px-4 inline-block text-gray-700">
                    Áõ∏‰ººÂ∫¶: ${result.score}%
                </div>
                <div class="mt-4 text-sm text-gray-400">(ÈªûÊìä‰ªªÊÑèËôïÁπºÁ∫å)</div>
            `;

            // Allow close on click
            messageBox.onclick = () => {
                messageBox.style.display = 'none';
                // Optional: If nice to have, maybe auto-next on click if passed?
                // But user asked for button behavior. 
                // Let's stick to Button does Next. Click closes feedback.
            };

            speak(result.title);

            if (result.type === 'success' || result.stars > 0) {
                if (result.type === 'success') fireConfetti();
                // Update total score
                state.score += result.score;
                state.totalStars += result.stars;
                updateScoreUI();
            }
        }

        function updateScoreUI() {
            const scoreEl = document.getElementById('score-display');
            const starsEl = document.getElementById('stars-display');
            if (scoreEl) scoreEl.textContent = state.score;
            if (starsEl) starsEl.textContent = state.totalStars;
        }


        /**
         * Confetti
         */
        function fireConfetti() {
            confettiCanvas.classList.remove('hidden');
            confettiCanvas.style.display = 'block';
            const cCtx = confettiCanvas.getContext('2d');
            confettiCanvas.width = window.innerWidth;
            confettiCanvas.height = window.innerHeight;

            const particles = [];
            const colors = ['#f44336', '#2196F3', '#FFEB3B', '#4CAF50', '#FF9800'];

            for (let i = 0; i < 80; i++) {
                particles.push({
                    x: window.innerWidth / 2,
                    y: window.innerHeight / 2,
                    vx: (Math.random() - 0.5) * 15,
                    vy: (Math.random() - 0.5) * 15 - 5,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    size: Math.random() * 10 + 5,
                    life: 100
                });
            }

            function animate() {
                cCtx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
                let active = false;

                particles.forEach(p => {
                    if (p.life > 0) {
                        p.x += p.vx;
                        p.y += p.vy;
                        p.vy += 0.5; // gravity
                        p.size *= 0.95;
                        p.life--;

                        cCtx.fillStyle = p.color;
                        cCtx.fillRect(p.x, p.y, p.size, p.size);
                        active = true;
                    }
                });

                if (active) {
                    requestAnimationFrame(animate);
                } else {
                    confettiCanvas.style.display = 'none';
                    confettiCanvas.classList.add('hidden');
                }
            }
            animate();
        }
    </script>
